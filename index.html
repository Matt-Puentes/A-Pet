<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Pet</title>
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

    </head>
    <script src="Dogscript.js"></script>
    <body onload="main()">
        <a-scene>
            <a-assets>
                <a-asset-item id="duck" src="Duck.gltf"></a-asset-item>
                <!--<audio id="squeak" src="squeeky.wav" preload="auto"></audio> -->
                <!-- <a-asset-item id="fur" src="FUR.jpg"></a-asset-item> -->
            </a-assets>
            <a-sphere id="food" color="brown" radius="0.2"></a-sphere>
            <a-entity id="dog-wrapper" rotation="0 0 0">
                <a-entity id="dog" scale="0.5 0.5 0.5" gltf-model="url(Duck.gltf)">
            <!--
                    <a-animation
                        id="testAnimation"
                        attribute="position"
                        to="0 1 0"
                        direction="alternate"
                        repeat="3"
                        dur="2000"
                        begin="test"
                        startEvents="test"
                        easing="ease-in-out">
                    </a-animation>
                    -->
                </a-entity>
                <a-plane id="gui-plane" visible="false" position="0 .5 0" transparent="true" opacity="0">
                    <a-plane id="option1" scale=".30 .30 .30" position=".35 .1 .1"></a-plane>
                    <a-plane id="option2" scale=".30 .30 .30" position="0 .4 .1"></a-plane>
                    <a-plane id="option3" scale=".30 .30 .30" position="-.35 .1 .1"></a-plane>
                </a-plane>
            </a-entity>
            <!-- <a-box src="FUR.jpg" id="dog2" position="-1 0.5 -3" rotation="0 45 0"></a-box> -->
            <a-sky environment="preset:forest"></a-sky>

            <a-camera  position="0 1 4">
                <a-cursor fuse="false"></a-cursor>
            </a-camera>
        </a-scene>
    </body>
</html>
